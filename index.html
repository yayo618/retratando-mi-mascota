<html>
  <head></head>
  <body>
    <script src="../threejs/three.min.js"></script>
    <script src="camera-controls.js"></script>
    <script>
	CameraControls.install( { THREE: THREE } );
	var clock = new THREE.Clock();

	var scene, camera, renderer;
	scene = new THREE.Scene();
	camera = new THREE.PerspectiveCamera(60,
		window.innerWidth/window.innerHeight);
	camera.position.set( 0, 0, 0.5 );
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);

	//cam controls?
	var cameraControls = new CameraControls( camera, renderer.domElement );
	cameraControls.verticalDragToForward = true;
	cameraControls.maxPolarAngle = Math.PI/2;
	cameraControls.minPolarAngle = Math.PI/2;
	cameraControls.truckSpeed = 4;

	var cube = new THREE.Mesh(
                new THREE.BoxGeometry(0.5,0.5,0.5),
        new THREE.MeshBasicMaterial({color:0x00ff00}));
        scene.add(cube);

	//pared1 y 2
	var paredA = new THREE.Mesh(
                new THREE.BoxGeometry(5,3,5),
                new THREE.MeshBasicMaterial({color:0xffffff})
        );
	paredA.position.set(-2.5,0,-5.5);
	scene.add(paredA);

	cameraControls.colliderMeshes.push(paredA);

	renderer.render( scene, camera );

	var animate = function(){
	  var delta = clock.getDelta();
	  var elapsed = clock.getElapsedTime();
	  //renderer.render(scene,camera);
	  var updated = cameraControls.update( delta );//yom
	  requestAnimationFrame(animate);
		if (updated){
		renderer.render( scene, camera );
		}
	}
	animate();

    </script>
  <body>
</html>
