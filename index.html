<html>
  <head></head>
  <body>
    <div>
	<button onclick="stop(),nStopM(),moverIzq=true">mover izq</button>
	<button onclick="stop()">stop</button>
	<button onclick="stop(),nStopM(),moverDer=true">mover der</button>
	<button onclick="stop(),nStopM(),moverAde=true">mover ade</button>
	<button onclick="stop(),nStopM(),moverAtr=true">mover atr</button>
	<button onclick="stop(),rotaIz=true">gira izq</button>
	<button onclick="stop(),rotaDe=true">gira der</button>
    </div>
    <script src="../threejs/three.min.js"></script>
    <script>
	var moverIzq,moverDer,moverAde,moverAtr,rotaIz,rotaDe;
	var clock = new THREE.Clock();
	var blockZn = true;
	var blockZp = true;
	var blockXn = true;
	var blockXp = true;
	var lblockZn = true;
	var lblockZp = true;
	var lblockXn = true;
	var lblockXp = true;

	var scene, camera, renderer;
	scene = new THREE.Scene();
	camera = new THREE.PerspectiveCamera(60,
		window.innerWidth/window.innerHeight);
	//camera.position.set( 0, 0, 0.5 );
	//camera.rotation.y += Math.PI;
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);


	var cube = new THREE.Mesh(
                new THREE.BoxGeometry(0.5,0.5,0.25),
        	new THREE.MeshBasicMaterial({color:0x00ff00}));
	cube.position.set(1,0,5.5);
        scene.add(cube);

	meshFloor = new THREE.Mesh( 
	            new THREE.PlaneGeometry(20,20,20,20),
 		    new THREE.MeshBasicMaterial({color:0xffffff,wireframe:true})
 	);
	meshFloor.rotation.x -= Math.PI/2;
	meshFloor.position.y = -1;
	meshFloor.receiveShadow = true;
	scene.add(meshFloor);

	//pared1 y 2
	var paredA = new THREE.Mesh(
                new THREE.BoxGeometry(5,3,5),
                new THREE.MeshBasicMaterial({color:0xffffff}));
	paredA.position.set(-2.5,0,-5.5);
	scene.add(paredA);
	var paredH = new THREE.Mesh(
                new THREE.BoxGeometry(5,3,5),
                new THREE.MeshBasicMaterial({color:0x00ff00,wireframe:true}));
	paredH.position.set(-2.5,0,-5.5);
	scene.add(paredH);

	renderer.render( scene, camera );

	var stop = function(){
	  moverIzq=false;
	  moverDer=false;
	  moverAde=false;
	  moverAtr=false;
	  rotaIz=false;
	  rotaDe=false;
	}
	var nStopM = function(){
	  blockZp=true;
	  blockZn=true;
	  blockXp=true;
	  blockXn=true;
	  lblockZp=true;
	  lblockZn=true;
	  lblockXp=true;
	  lblockXn=true;
	}

	var restringeMZ = function (){
	    if(Math.cos(camera.rotation.y)>0){
		blockZn=false;
		//lblockXn=false;
	    }
	    else if(Math.cos(camera.rotation.y)<0){
		blockZp=false;
		//lblockZp=false;
	    }
	}
	var restringeMZL = function (){
	    if(Math.sin(camera.rotation.y)>0){
		//blockXp=false;
		lblockZp=false;
	    }
	    else if(Math.sin(camera.rotation.y)<0){
		//blockXpn=false;
		lblockZn=false;
	    }
	}
	    
	var collide = function (){
	  if (camera.position.z<-2){
		restringeMZL ();
		restringeMZ ();
	  }
	  /*	
	  if (camera.position.x<-6){
		restringeMX ();
	  }
	   */
	}
	 
	var movXn = function (){camera.position.x -=
		-Math.sin(-camera.rotation.y)*0.01;}
	var movXp = function (){camera.position.x +=
		-Math.sin(-camera.rotation.y)*0.01;}
	var movZn = function (){camera.position.z -=
		Math.cos(-camera.rotation.y)*0.01;}
	var movZp = function (){camera.position.z +=
		Math.cos(-camera.rotation.y)*0.01;}	
	var lmovXn = function (){camera.position.x -=
		Math.cos(camera.rotation.y)*0.01;}
	var lmovXp = function (){camera.position.x +=
		Math.cos(camera.rotation.y)*0.01;}
	var lmovZn = function (){camera.position.z -=
		-Math.sin(camera.rotation.y)*0.01;}
	var lmovZp = function (){camera.position.z +=
		-Math.sin(camera.rotation.y)*0.01;}	

	var animate = function(){
	  requestAnimationFrame(animate);
	  collide();
	    if (moverIzq){
		if (lblockXn){lmovXn();}
		if (lblockZn){lmovZn();}
	    }
	    if (moverDer){
		if (lblockXp){lmovXp();}
		if (lblockZp){lmovZp();}
	    }
	    if (moverAde){
		if (blockXn){movXn();}
		if (blockZn){movZn();}
	    }
	    if (moverAtr){
		if (blockXp){movXp();}
		if (blockZp){movZp();}
	    }
	    if (rotaIz){camera.rotation.y += Math.PI*0.001;}
	    if (rotaDe){camera.rotation.y -= Math.PI*0.001;}
	  renderer.render(scene,camera);
	//console.log(Math.sin(camera.rotation.y));
	//console.log(camera.position.x);
	}
	animate();

    </script>
  <body>
</html>
