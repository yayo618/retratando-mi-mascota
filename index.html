<html>
  <head></head>
  <body>
    <div>
	<button onclick="mover=true">mover izq</button>
	<button onclick="mover=false,mover2=false">stop</button>
	<button onclick="mover2=true">mover der</button>
    </div>
    <script src="../threejs/three.min.js"></script>
    <script>
	var mover,mover2;
	var clock = new THREE.Clock();

	var scene, camera, renderer;
	scene = new THREE.Scene();
	camera = new THREE.PerspectiveCamera(60,
		window.innerWidth/window.innerHeight);
	camera.position.set( 0, 0, 0.5 );
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);


	var cube = new THREE.Mesh(
                new THREE.BoxGeometry(0.5,0.5,0.25),
        new THREE.MeshBasicMaterial({color:0x00ff00}));
	cube.position.set(-2,0,-3);
        scene.add(cube);

	//pared1 y 2
	var paredA = new THREE.Mesh(
                new THREE.BoxGeometry(5,3,5),
                new THREE.MeshBasicMaterial({color:0xffffff})
        );
	paredA.position.set(-2.5,0,-5.5);
	scene.add(paredA);


	renderer.render( scene, camera );

	var animate = function(){
	  requestAnimationFrame(animate);
	    if (mover){
		    camera.position.x -= 0.01;
	    }
	    if (mover2){
		    camera.position.x += 0.01;
	    }
	  renderer.render(scene,camera);
	}
	animate();

    </script>
  <body>
</html>
