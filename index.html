<html>
  <head></head>
  <body>
    <div>
	<button onclick="stop(),moverIzq=true">mover izq</button>
	<button onclick="stop()">stop</button>
	<button onclick="stop(),moverDer=true">mover der</button>
	<button onclick="stop(),moverAde=true">mover ade</button>
	<button onclick="stop(),moverAtr=true">mover atr</button>
	<button onclick="stop(),rotaIz=true">gira izq</button>
	<button onclick="stop(),rotaDe=true">gira der</button>
    </div>
    <script src="../threejs/three.min.js"></script>
    <script>
	var moverIzq,moverDer,moverAde,moverAtr,rotaIz,rotaDe;
	var clock = new THREE.Clock();

	var scene, camera, renderer;
	scene = new THREE.Scene();
	camera = new THREE.PerspectiveCamera(60,
		window.innerWidth/window.innerHeight);
	camera.position.set( 0, 0, 0.5 );
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);


	var cube = new THREE.Mesh(
                new THREE.BoxGeometry(0.5,0.5,0.25),
        new THREE.MeshBasicMaterial({color:0x00ff00}));
	cube.position.set(-2,0,-3);
        scene.add(cube);

	//pared1 y 2
	var paredA = new THREE.Mesh(
                new THREE.BoxGeometry(5,3,5),
                new THREE.MeshBasicMaterial({color:0xffffff})
        );
	paredA.position.set(-2.5,0,-5.5);
	scene.add(paredA);

	renderer.render( scene, camera );

	var stop = function(){
	  moverIzq=false;
	  moverDer=false;
	  moverAde=false;
	  moverAtr=false;
	  rotaIz=false;
	  rotaDe=false;
	}

	var animate = function(){
	  requestAnimationFrame(animate);
	    if (moverIzq){
		    camera.position.x -= 0.01;
	    }
	    if (moverDer){
		    camera.position.x += 0.01;
	    }
	    if (moverAde){
		    camera.position.z -= 0.01;
	    }
	    if (moverAtr){
		    camera.position.z += 0.01;
	    }
	    if (rotaIz){camera.rotation.y += Math.PI*0.002;}
	    if (rotaDe){camera.rotation.y -= Math.PI*0.002;}
	  renderer.render(scene,camera);
	}
	animate();

    </script>
  <body>
</html>
